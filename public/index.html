<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pocket Coach Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Merriweather', serif;
    background: #8c887d;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #chat {
    width: 264px;
    height: 339px;
    display: flex;
    flex-direction: column;
    border-radius: 16px;
    background: #fdf6ec;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  .chat-header {
    background: #dcd5ca;
    padding: 21px;
    font-weight: bold;
    font-size: 17px;
    text-align: center;
    color: rgb(91, 91, 91);
  }
  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #f9f4e7;
    font-size: 13px;
    color:gray;
  }
  .chat-icon {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    margin-right: 6px;
    border-radius: 50%;
    padding: 2px;
  }
  form {
    padding: 8px;
    background: #ddd9cd;
    border-top: 1px solid #e5e5e5;
  }
  input#msg {
    width: 100%;
    padding: 6px 8px;
    margin-bottom: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: inherit;
    font-size: 13px;
  }
  #buttonRow {
    display: flex;
    justify-content: space-between;
    gap: 6px;
    padding: 0 8px 8px;
    background: #ddd9cd;
  }
  .action-button {
    flex: 1;
    padding: 6px 0;
    font-size: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .chat-button {
    background: #fcb00b;
    color: #434343;
  }
  .save-button {
    background: #5c5c5c;
    color: #dcdbdb;
  }
</style>
</head>
<body>
<div id="chat">
  <div class="chat-header">
    Ask Your Question Here
  </div>
  <div id="messages"></div>
  <form id="inputRow" onsubmit="event.preventDefault(); sendMessage();">
    <input id="msg" autocomplete="off" placeholder="Ask me anything…">
  </form>
  <div id="buttonRow">
    <button type="button" class="action-button chat-button" onclick="sendMessage()">Chat</button>
    <button type="button" class="action-button save-button" onclick="saveThoughts()">Save Thoughts</button>
  </div>
</div>

<script>
const messages = document.getElementById('messages');
const msgInput = document.getElementById('msg');

const qs     = new URLSearchParams(location.search);
const appTag = qs.get('app')   || 'default';
const sysMsg = qs.get('prompt') || 
  "You are Pocket Coach, a warm, supportive, and highly conversational habit coach. Always reply in a friendly, natural tone, as if speaking directly to the user. Use encouragement, ask gentle follow-up questions when appropriate, and help the user feel heard and understood. Give concise, actionable advice and validate their efforts.";

window.addEventListener('load', () => {
  add('coach', "Welcome to Pocket Coach — how can I guide you today?");
});

function add(role, text) {
  const div = document.createElement('div');
  div.innerHTML =
    (role === 'me'
      ? '<img src="https://rtrb.app/icons/rtrb-chat2-icon.png" alt="Me" class="chat-icon"> '
      : '<img src="https://rtrb.app/icons/rtrb-chat-icon.png" alt="Coach" class="chat-icon"> ')
    + text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function sendMessage() {
  const text = msgInput.value.trim();
  if (!text) return;
  add('me', text);
  msgInput.value = '';

  fetch('/api/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text, app: appTag, system: sysMsg })
  })
  .then(async res => {
    if (!res.ok) {
      add('coach', "Sorry, I'm having trouble responding right now. Please try again later.");
      return null;
    }
    return res.json();
  })
  .then(data => {
    if (data && data.reply) {
      add('coach', data.reply);
      fetch('https://rtrb.app/flipbook/api/log.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ app: appTag, role: 'coach', text: data.reply, ts: Date.now() })
      });
    }
  })
  .catch(() => {
    add('coach', "Sorry, I couldn't reach the server. Please check your connection or try again later.");
  });
}

function getChatContent() {
  const messageDivs = messages.getElementsByTagName('div');
  let chatText = '';
  for (const div of messageDivs) {
    const role = div.querySelector('img').alt;
    const text = div.innerText.trim();
    chatText += `${role}: ${text}\n\n`;
  }
  return chatText;
}

function saveThoughts() {
  const content = getChatContent();
  if (!content) {
    alert('No chat content available.');
    return;
  }
  const blob = new Blob([content], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'Pocket Coach Chat.txt';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
