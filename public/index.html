<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Coach Widget</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background: #f4f6fa;
  }
  #chat {
    max-width: 380px;
    height: 520px;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    border-radius: 18px 18px 0 0;
    background: #faf9f6;
    box-shadow: 0 8px 32px #0002;
    overflow: hidden;
    border: none;
  }
  #messages {
    flex: 1;
    padding: 20px 16px 0px 16px;
    overflow-y: auto;
    font-size: 15px;
    color: #263238;
    background: #f8fafc;
  }
  #inputRow {
    display: flex;
    border-top: 1px solid #e4e8ee;
    background: #faf9f6;
    padding: 10px 12px;
    align-items: center;
    gap: 8px;
    margin-bottom: 0;
  }
  #msg {
    flex: 1;
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid #dbeafe;
    background: #f1f5fa;
    font-size: 15px;
    outline: none;
    transition: border 0.2s;
  }
  #msg:focus {
    border: 1.5px solid #4B7BE5;
    background: #fff;
  }
  button {
    border: none;
    background: #4B7BE5;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    font-size: 1.25em;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px #4B7BE540;
    transition: background 0.15s;
  }
  button:hover {
    background: #315ab0;
  }
  form#inputRow {
  margin: 0 !important;
  padding: 0 !important;
}

#inputRow {
  margin-bottom: 0 !important;
  margin-top: 0 !important;
  margin: 0 !important;
  box-shadow: none !important;
}

#chat {
  padding-bottom: 0 !important;
}
</style>
</head>
<body>
<div id="chat">
  <div id="messages"></div>
  <form id="inputRow">
    <input id="msg" autocomplete="off" placeholder="Ask me anything…">
    <button>➤</button>
  </form>
</div>

<script>
const messages = document.getElementById('messages');
const form     = document.getElementById('inputRow');
const msgInput = document.getElementById('msg');

const qs     = new URLSearchParams(location.search);
const appTag = qs.get('app')   || 'default';
const sysMsg = qs.get('prompt')|| 'You are a gentle, emotionally intelligent coach.';

function add(role,text){
  const div=document.createElement('div');
  div.textContent=(role==='user'?'🙋‍♂️ ':'🤖 ')+text;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}

form.addEventListener('submit',async e=>{
  e.preventDefault();
  const text=msgInput.value.trim();
  if(!text) return;
  add('user',text);
  msgInput.value='';

  const res = await fetch('/api/chat', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({text,app:appTag,system:sysMsg})
  });
  const data = await res.json();
  add('assistant',data.reply);

  fetch('https://rtrb.app/flipbook/api/log.php',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({app:appTag,role:'assistant',text:data.reply,ts:Date.now()})
  });
});
</script>
</body>
</html>
